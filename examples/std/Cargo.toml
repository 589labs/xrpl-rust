[package]
name = "std"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
xrpl-rust = { path = "../.." }
tokio = { version = "1.38.0", features = ["full"], optional = true }
serde_json = { version = "1.0.70", optional = true }
tokio-tungstenite = { version = "0.23.1", features = [
    "native-tls",
], optional = true }

[[bin]]
name = "wallet_from_seed"
path = "src/bin/wallet/wallet_from_seed.rs"
required-features = []

[[bin]]
name = "generate_wallet"
path = "src/bin/wallet/generate_wallet.rs"
required-features = []

[[bin]]
name = "tungstenite"
path = "src/bin/tokio/net/tungstenite.rs"
required-features = ["tokio", "serde_json", "tokio-tungstenite"]

[[bin]]
name = "sign_request"
path = "src/bin/transaction/sign_transaction.rs"
required-features = []
